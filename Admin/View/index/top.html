<script type="text/javascript">

function showTime(){
	var str = "";
	var liObj = document.getElementById("showTime");
	var today = new Date();
	var hours = today.getHours();
	if(parseInt(hours)>=0 && parseInt(hours)<=11){
		str = "Good Morning!";
	}else if(parseInt(hours)>11 && parseInt(hours)<=17){
		str = "Good Afternoon!";
	}else{
		str = "Good Evening!";
	}
	liObj.innerHTML = str;

}
window.onload = showTime;
</script>
